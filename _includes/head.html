<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% assign page_title = page.title | default: site.title %}
  {% assign page_description = page.description | default: site.description %}
  {% assign page_url = page.url | default: '/' | prepend: site.baseurl | prepend: site.url %}

  <title>{{ page_title }}</title>
  <meta name="description" content="{{ page_description | strip_html | strip_newlines | truncate: 160 }}">
  <meta property="og:title" content="{{ page_title }}">
  <meta property="og:description" content="{{ page_description | strip_html | strip_newlines | truncate: 200 }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page_url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ page_title }}">
  <meta name="twitter:description" content="{{ page_description | strip_html | strip_newlines | truncate: 200 }}">
  <link rel="canonical" href="{{ page_url }}">

  <link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}">
</head>
