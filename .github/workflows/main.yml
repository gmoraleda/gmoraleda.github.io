    steps:
    - uses: actions/checkout@master
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@2.0.0
      env:
        FTP_SERVER: "http://emge-car.at.w012bce9.kasserver.com/"
        FTP_USERNAME: w012bce9
        FTP_PASSWORD: ${{ secrets.FTP_PWD }}
